name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Test (Rust ${{ matrix.rust }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable
          - beta
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - run: cargo test --features wasm -- --test-threads=1
      - run: cargo test --no-default-features -- --test-threads=1

  wasm:
    name: WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cargo install wasm-pack
      - run: wasm-pack build --release --target web
      # - run: wasm-pack test --node

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    concurrency:
      group: coverage-badge
    needs: [test, wasm, docs, python]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov
      - name: Generate coverage report
        run: cargo llvm-cov --workspace --ignore-filename-regex "(lib\.rs$|python\.rs$|csv\.rs$|diagnostics\.rs$|domain\.rs$|loess\.rs$|regression\.rs$|regularized\.rs$|stats\.rs$)" --json --output-path coverage.json
      - name: Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(python -c "import json; data=json.load(open('coverage.json')); print(f\"{data['data'][0]['totals']['lines']['percent']:.2f}\")")
          echo "coverage=${COVERAGE}" >> $GITHUB_OUTPUT
          echo "Coverage: ${COVERAGE}%"
      - name: Check coverage threshold
        run: |
          COVERAGE=${{ steps.coverage.outputs.coverage }}
          python -c "import sys; sys.exit(0 if float('$COVERAGE') >= 85.0 else 1)" && echo "Coverage ${COVERAGE}% meets threshold 85.0%" || (echo "Coverage ${COVERAGE}% is below threshold 85.0%" && exit 1)
      - name: Update coverage badge
        run: |
          COVERAGE=${{ steps.coverage.outputs.coverage }}
          # Determine color based on coverage percentage
          COLOR=$(python -c "c=float('$COVERAGE'); print('brightgreen' if c>=90 else 'green' if c>=85 else 'yellowgreen' if c>=80 else 'yellow' if c>=70 else 'orange' if c>=60 else 'red')")
          # Create badge JSON
          cat > .github/coverage-badge.json << EOF
          {"schemaVersion": 1, "label": "test coverage", "message": "${COVERAGE}%", "color": "${COLOR}"}
          EOF
      - name: Commit coverage badge
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .github/coverage-badge.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update coverage badge [skip ci]"
          git push

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo doc --all-features --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  python:
    name: Python Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install maturin and pytest
        run: pip install maturin pytest
      - name: Build Python extension
        run: maturin build --release --strip
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: target/wheels/*.whl
      - name: Install built wheel
        shell: bash
        run: pip install target/wheels/linreg_core*.whl
      - name: Run Python tests
        run: pytest tests/python/ -v

