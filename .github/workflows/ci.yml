  bundle_wheels:
    name: Bundle all Python wheels
    runs-on: ubuntu-latest
    needs: [python]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: wheels/
          merge-multiple: true
      - uses: actions/upload-artifact@v4
        with:
          name: all-wheels
          path: wheels/*.whl